<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js轮播图插件</title>	
	<style type="text/css"></style>
</head>
<body>
	<div class="container">
        <div id="view-carousel">
            
        </div>
    </div>

	<script type="text/javascript" src="./carousel.js"></script>
    <script type="text/javascript">
    	new Carousel({	 
		 	oWrapper: document.getElementById('view-carousel'),	
		 	figureW:600,
		 	figureH:400,
			timeOut:2500,
		 	figures:[
		 		'img/1.jpg',
		 		'img/2.jpg',
		 		'img/3.jpg',
		 		'img/4.jpg',
		 		'img/5.jpg'
		 	]
		});
    </script>
</body>
</html>

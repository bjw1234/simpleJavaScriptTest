	<style type="text/css">
		.g-dialog-container{
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			z-index: 10000;
			background-color: rgba(0,0,0,.6);
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.g-dialog-container .dialog-window{
			border-radius: 10px;
			background-color: rgba(0,0,0,0.8);
			padding: 1em;
			color: #fff;
			transition:all .4s cubic-bezier(0, 1.1, 0.71, 1.32);
		}
		.g-dialog-container .dialog-window .dialog-header{
			width: 50px;
			height: 50px;
			margin: 0 auto;
			background-size: 50px;
			background-repeat: no-repeat;
			background-position: 0 0;		
		}

			justify-content: center;
			align-items: center;			
		}

			padding: 0.8em 1.8em;
			border:none;
			color: #eee;

			margin: 0.3em;
			background-color: rgba(255,255,255,.8);
			outline: none;
			cursor: pointer;
				
		}

		}

		}

<body>

<button id="btn_show">弹出弹框</button>
<br><br><br><br>
<button id="btn_toast">弹出一提示框</button>
<br><br><br><br>
<button id="btn_loading">loading...</button>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.js"></script>
  <script type="text/javascript" src="dialog.js"></script>

	<script type="text/javascript">

	$('#btn_show').click(function(){
			var d = new Dialog({

			width:'auto',
			message:'好好学习，知道吗？',
			type:'ok',
			buttons:[
				{
					text:'确认',
					type:'green',
					callback:function(){
						
					}					
				},
				{
					text:'有点烦',
					type:'red',
					callback:function(){
						
					}
					
				}
			],
			// 弹出框延时关闭
			// delay:3000,
			// 遮罩层透明度
			maskOpacity:0.8
		 });
	});

	$('#btn_toast').click(function(){
		new Dialog({
			type:'warning',
			message:'我是提示框呀',			
			delay:'2000'
		});
	});

	$('#btn_loading').click(function(){
		new Dialog({
			type:'loading',
			delay:'2000'
		});
	});

	</script>

</body>

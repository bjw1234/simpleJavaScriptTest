<!--  LightBox组件的使用

        data-role="lightbox"      启用LightBox组件
        data-id="fdsafasfad"      图片的唯一标识符
        data-group="group-1"      图片的分组名称
        data-source="xxx.jpg"     原始大图的地址
        data-caption="图片描述"    图片的描述信息
-->
